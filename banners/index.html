<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوصول محجوب - Access Blocked</title>
    <style>
        /* Import Arabic font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', 'Arial Unicode MS', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            color: #333;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        /* Stop hand icon using PNG image */
        .stop-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .stop-icon:hover {
            transform: scale(1.1);
        }
        
        .stop-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #d63031;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 2rem;
            font-weight: 500;
            color: #2d3436;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .message {
            font-size: 1.2rem;
            color: #000000;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            border-right: 4px solid #74b9ff;
        }
        

        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 15px;
            }
            
            .stop-icon {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .stop-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
        }
        
        /* Animation for the stop icon */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .stop-icon {
            animation: pulse 2s infinite;
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stop-icon">
            <img src="img/block.png" alt="وصول محجوب" />
        </div>
        
        <h1>الوصول ممنوع</h1>
        
        <p class="subtitle">تم حجب الوصول إلى هذا الموقع</p>
        
        <div class="message">
            <p>عذراً، تم حجب هذا المحتوى وفقاً لسياسة الاستخدام المعتمدة في هذه الشبكة.</p>
            <p>إذا كنت تعتقد أن هذا الحجب خطأ، يرجى التواصل مع مدير النظام.</p>
        </div>
    </div>

    <script>
        // Add smooth scrolling effect
        document.addEventListener('DOMContentLoaded', function() {
            // Add some interactive effects
            const container = document.querySelector('.container');
            
            // Add subtle mouse tracking effect
            document.addEventListener('mousemove', function(e) {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const xPercent = (x / rect.width - 0.5) * 10;
                    const yPercent = (y / rect.height - 0.5) * 10;
                    container.style.transform = `translateY(-5px) rotateX(${yPercent}deg) rotateY(${xPercent}deg)`;
                }
            });
            
            // Reset transform when mouse leaves
            container.addEventListener('mouseleave', function() {
                container.style.transform = 'translateY(-5px)';
            });
        });
        
        // Focus management for accessibility
        window.addEventListener('load', function() {
            // Focus on the main heading for screen readers
            document.querySelector('h1').focus();
        });
    </script>
</body>
</html>
